<!doctype html>

<html>
<head>
  <title>Workshop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
    <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">


  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
    <li class="nav-item"><a class="nav-link" href="/store">Store</a></li>
    <li class="nav-item"><a class="nav-link" href="/recommendation">Recommendation</a></li>
    <li class="nav-item"><a class="nav-link" href="/characteristic">Characteristic</a></li>
    <li class="nav-item"><a class="nav-link" href="/vendor">Vendor</a></li>
    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
  </ul>

    </nav>
        <table class="table">
            <thread class = "thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Balance</th>
                <th scope="col">Country</th>
                <th scope="col">City</th>

             </tr>
            {% for item in result %}
            <tr>
                <td scope="row">{{ item.vendor_name }}</td>
                <td scope="row">{{ item.vendor_balance }}</td>
                <td scope="row">{{ item.vendor_country }}</td>
                <td scope="row">{{ item.vendor_city }}</td>
                <td>
                    <a href="/edit_vendor/{{item.vendor_name}}" type="button" class="btn btn-warning">Edit</a>
                </td>
             </tr>
            {% endfor %}
            </thread>
        </table>




    </body>
</html>
